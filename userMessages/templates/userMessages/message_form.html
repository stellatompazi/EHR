<div class="modal fade" id="modalMessageForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title w-100 font-weight-bold">Request Appointment</h4>
            </div>
            <div id="form-modal-body" class="modal-body">
                <form method="post" onkeydown="return event.key != 'Enter';" action="{% url 'userMessages:message_form' %}">
                    {% csrf_token %}
                    <p>Please suggest a few dates and hours that you are available, as well as the reason of your appointment.</p>
                    <p><input type="text" style="width: 100%" placeholder="Date: dd-mm-YY, Hours: H:m - H:m, Reason: ... " name="msg_content"></p>
                    <p><input type="hidden" id="receiver_id" name="receiver_id" value="{{ receiver_id }}"></p>
                    <p><input type="hidden" id="url" name="url" value="{{ url }}"></p>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
</div>
