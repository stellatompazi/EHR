<div class="modal fade" id="modalMessageRead" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title w-100 font-weight-bold">Mark as read</h4>
            </div>
            <div id="form-modal-body" class="modal-body">
                <form method="post" onkeydown="return event.key != 'Enter';" action="{% url 'userMessages:mark_read' %}">
                    {% csrf_token %}
                    <p>Mark this message as read?</p>
                    <p><input type="hidden" id="url" name="url" value="{{ url }}"></p>
                    <p><input type="hidden" id="id" name="id" value="{{ id }}"></p>
                    <p><input type="hidden" id="as_read" name="as_read" value="True"></p>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
</div>
