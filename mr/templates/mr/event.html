{% extends 'mr/base.html' %}

{% block body_block %}
    <h3>Event <a data-toggle="modal" data-target="#modalConfirmDeleteEvent{{ event.id }}"><span class="glyphicon glyphicon-trash"></span></a></h3>
    {% include 'mr/event_confirm_delete.html' with id=event.id %}
    <strong>Patient:</strong> {{ event.patient.user.get_full_name }}<br>
    <strong>Social Security Number:</strong> {{ event.patient.social_security_number }}
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>

    
{% endblock %}
