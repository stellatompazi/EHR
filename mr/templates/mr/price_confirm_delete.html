<div class="modal fade" id="modalConfirmDeletePrice{{ app.id }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title w-100 font-weight-bold">Confirmation</h4>
            </div>
            <div id="form-modal-body" class="modal-body">
                <form method="post" action="{% url 'mr:delete_price' id %}">
                    {% csrf_token %}
                    <p>Are you sure you want to delete this record {{ id }}?</p>
                    <input type="submit" value="confirm">
                </form>
            </div>
        </div>
    </div>
</div>
